version: '3.8'

services:
  web:
    build: .
    container_name: cotacaoluiz_web
    ports:
      - "${WEB_PORT:-3087}:80"
    volumes:
      - .:/var/www/html
    depends_on:
      - db
    environment:
      - DB_HOST=${DB_HOST:-db}
      - DB_USER=${DB_USER:-root}
      - DB_PASSWORD=${DB_PASSWORD:-cotacao_root_password_2024}
      - DB_PORT=${DB_PORT:-3306}
      - DB_NAME=${DB_NAME:-cotacao_db}
    networks:
      - cotacao-network

  db:
    image: mysql:8.0
    container_name: cotacaoluiz_db
    ports:
      - "3308:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-cotacao_root_password_2024}
      - MYSQL_DATABASE=${DB_NAME:-cotacao_db}
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - cotacao-network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: cotacaoluiz_phpmyadmin
    ports:
      - "${PHPMYADMIN_PORT:-8082}:80"
    environment:
      - PMA_HOST=${DB_HOST:-db}
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-cotacao_root_password_2024}
    depends_on:
      - db
    networks:
      - cotacao-network

networks:
  cotacao-network:
    driver: bridge

volumes:
  mysql_data:
