version: '3.8'

services:
  backend:
    build: ./backend
    container_name: cozinha_industrial_backend
    restart: always
    ports:
      - "3006:3006"
    environment:
      NODE_ENV: production
      DB_HOST: terceirize_mysql
      DB_PORT: 3306
      DB_NAME: foods_db
      DB_USER: foods_user
      DB_PASSWORD: foods123456
      JWT_SECRET: foods_jwt_secret_key_2024
      API_BASE_URL: https://foods.terceirizemais.com.br/cozinha_industrial/api
      CORS_ORIGIN: https://foods.terceirizemais.com.br
      FOODS_API_URL: https://foods.terceirizemais.com.br/foods/api
    depends_on: []
    networks:
      - terceirize_network
    volumes:
      - ./backend:/app
      - /app/node_modules
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3006/api/health"]
      timeout: 10s
      retries: 5
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  frontend:
    build: ./frontend
    container_name: cozinha_industrial_frontend
    restart: always
    ports:
      - "3084:80"
    environment:
      REACT_APP_API_URL: https://foods.terceirizemais.com.br/cozinha_industrial/api
      REACT_APP_BASE_URL: https://foods.terceirizemais.com.br
    depends_on:
      - backend
    networks:
      - terceirize_network
    volumes:
      - ./frontend:/app
      - /app/node_modules
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      timeout: 10s
      retries: 5
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  terceirize_network:
    external: true
