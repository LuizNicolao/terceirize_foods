server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Configuração para assets estáticos
    location /cozinha_industrial/static/ {
        alias /usr/share/nginx/html/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Configuração para o frontend React
    location /cozinha_industrial {
        try_files $uri $uri/ /index.html;
    }

    # Configuração para a API do backend
    location /cozinha_industrial/api/ {
        proxy_pass http://cozinha_industrial_backend:3006/cozinha_industrial/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Prefix /cozinha_industrial;
    }

    # Fallback para SPA
    location / {
        try_files $uri $uri/ /index.html;
    }
}
