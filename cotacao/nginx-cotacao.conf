# Configuração do Nginx para Sistema de Cotações
# Arquivo: /etc/nginx/sites-enabled/foods.terceirizemais.com.br
# Adicionar este bloco ao arquivo existente

# Configuração do proxy para /cotacao (Frontend React)
location /cotacao {
    proxy_pass http://127.0.0.1:3081/cotacao;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Prefix /cotacao;
    
    # Configurações para SPA React
    try_files $uri $uri/ /cotacao/index.html;
}

# Configuração do proxy para /cotacao/api/ (Backend Node.js)
location /cotacao/api/ {
    proxy_pass http://127.0.0.1:3002/cotacao/api/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Prefix /cotacao;
    
    # Configurações para API
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    proxy_buffering off;
    proxy_request_buffering off;
}

# Configuração para uploads de arquivos
location /cotacao/uploads/ {
    alias /var/www/cotacao/uploads/;
    expires 30d;
    add_header Cache-Control "public, immutable";
}
