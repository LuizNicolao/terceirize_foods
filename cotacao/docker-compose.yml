version: '3.8'

services:
  backend:
    build: ./backend
    container_name: cotacao_backend
    restart: always
    ports:
      - "3002:5000"
    environment:
      NODE_ENV: production
      DB_HOST: terceirize_mysql
      DB_PORT: 3306
      DB_NAME: cotacao_db
      DB_USER: foods_user
      DB_PASSWORD: foods123456
      JWT_SECRET: terceirize_shared_secret_2024
      SHARED_JWT_SECRET: terceirize_shared_secret_2024
    depends_on: []
    networks:
      - terceirize_network
    volumes:
      - ./backend:/app
      - /app/node_modules
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/cotacao/api/health', (res) => process.exit(res.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))"]
      timeout: 10s
      retries: 5
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  frontend:
    build: ./frontend
    container_name: cotacao_frontend
    restart: always
    ports:
      - "3081:80"
    environment:
      REACT_APP_API_URL: https://foods.terceirizemais.com.br/cotacao/api
    depends_on:
      - backend
    networks:
      - terceirize_network
    volumes:
      - ./frontend:/app
      - /app/node_modules
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      timeout: 10s
      retries: 5
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  terceirize_network:
    external: true 