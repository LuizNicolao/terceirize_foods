server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Configuração para assets estáticos
    location /foods/static/ {
        alias /usr/share/nginx/html/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Ajuste para arquivos estáticos na raiz do build referenciados com prefixo /foods
    location ~ ^/foods/(favicon\.ico|logo-small\.png|logo192\.png|logo\.jpg|manifest\.json)$ {
        alias /usr/share/nginx/html/$1;
        expires 7d;
        add_header Cache-Control "public, must-revalidate";
    }

    # Configuração para assets estáticos do CKEditor (antes do fallback)
    location /foods/ckeditor/ {
        alias /usr/share/nginx/html/ckeditor/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Configuração para o frontend React
    location /foods {
        try_files $uri $uri/ /index.html;
    }

    # Configuração para a API do backend
    location /foods/api/ {
        proxy_pass http://foods_backend:3001/foods/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Prefix /foods;
    }

    # Fallback para SPA
    location / {
        try_files $uri $uri/ /index.html;
    }
}
