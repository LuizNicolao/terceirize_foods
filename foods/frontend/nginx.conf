server {
    listen 80;
    server_name foods.terceirizemais.com.br;

    # Configuração para o frontend React
    location /foods {
        alias /usr/share/nginx/html;
        try_files $uri $uri/ /foods/index.html;
        
        # Headers para cache de assets estáticos
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Configuração para a API do backend
    location /foods/api/ {
        proxy_pass http://127.0.0.1:3001/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Prefix /foods;
    }

    # Redirecionamento para HTTPS (opcional)
    # return 301 https://$server_name$request_uri;
}
