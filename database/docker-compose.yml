version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: terceirize_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-foods123456}
      MYSQL_DATABASE: ${DB_NAME:-foods_db}
      MYSQL_USER: ${DB_USER:-foods_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-foods123456}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init:/docker-entrypoint-initdb.d
    networks:
      - terceirize_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_PASSWORD:-foods123456}"]
      timeout: 20s
      retries: 10
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: terceirize_phpmyadmin
    restart: always
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: ${DB_USER:-foods_user}
      PMA_PASSWORD: ${DB_PASSWORD:-foods123456}
      UPLOAD_LIMIT: 100M
      MEMORY_LIMIT: 256M
    ports:
      - "8080:80"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - terceirize_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  mysql_data:
    driver: local

networks:
  terceirize_network:
    driver: bridge
    name: terceirize_network 