version: '3.8'

services:
  backend:
    build: ./backend
    container_name: mysql_backup_web_backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      # Server
      PORT: 3000
      NODE_ENV: production
      
      # MySQL Connection (para o banco de dados do próprio sistema)
      MYSQL_HOST: terceirize_mysql
      MYSQL_PORT: 3306
      MYSQL_USER: root
      MYSQL_PASSWORD: root123456
      MYSQL_DATABASE: mysql_backup_web
      MYSQL_CONTAINER_NAME: terceirize_mysql
      
      # Backup Configuration
      # Caminho dentro do container (volume monta terceirize_foods/bkp_banco_dados do host para /backups)
      BACKUP_BASE_DIR: /backups
      BACKUP_RETENTION_DAILY: 7
      BACKUP_RETENTION_WEEKLY: 4
      BACKUP_RETENTION_MONTHLY: 3
      
      # Telegram
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN:-7992797616:AAFarZtNZxH79VJec0OCoy1R-q3lX-2n6pM}
      TELEGRAM_CHAT_ID: ${TELEGRAM_CHAT_ID:-8196527533}
      
      # Timezone
      TZ: America/Sao_Paulo
      
      # JWT Secret
      JWT_SECRET: ${JWT_SECRET:-mysql-backup-web-secret-key-change-in-production}
    volumes:
      # Volume mount: caminho do host montado em /backups no container
      # Usa caminho relativo a partir de terceirize_foods
      - ../bkp_banco_dados:/backups
      - /var/run/docker.sock:/var/run/docker.sock  # Para acessar Docker do host
    networks:
      - terceirize_network
    # Usa MySQL existente (terceirize_mysql) - não precisa de depends_on
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build: ./frontend
    container_name: mysql_backup_web_frontend
    restart: unless-stopped
    ports:
      - "8086:80"
    depends_on:
      - backend
    networks:
      - terceirize_network

networks:
  terceirize_network:
    external: true

