server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # API proxy - quando acessado via nginx reverso externo
    location /mysql-backup-web/api/ {
        proxy_pass http://backend:3000/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Prefix /mysql-backup-web;
        proxy_cache_bypass $http_upgrade;
    }

    # API proxy - quando acessado diretamente
    location /api/ {
        proxy_pass http://backend:3000/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Assets est√°ticos com base path
    location /mysql-backup-web/static/ {
        alias /usr/share/nginx/html/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    location /mysql-backup-web/logo-small.png {
        alias /usr/share/nginx/html/logo-small.png;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    location /mysql-backup-web/favicon.ico {
        alias /usr/share/nginx/html/favicon.ico;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Frontend com base path
    location /mysql-backup-web {
        alias /usr/share/nginx/html;
        try_files $uri $uri/ /mysql-backup-web/index.html;
    }

    # Fallback para raiz (opcional)
    location / {
        try_files $uri $uri/ /index.html;
    }
}

