version: '3.8'

services:
  api-gateway:
    image: nginx:alpine
    container_name: terceirize_api_gateway
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./logs:/var/log/nginx
    networks:
      - terceirize_network
    depends_on:
      - foods-backend
      - cotacao-backend
      - cozinha-backend
      - implantacao-backend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      timeout: 10s
      retries: 5
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Serviços dos sistemas (referências para dependências)
  foods-backend:
    image: foods_backend
    container_name: foods_backend
    networks:
      - terceirize_network
    profiles:
      - external

  cotacao-backend:
    image: cotacao_backend
    container_name: cotacao_backend
    networks:
      - terceirize_network
    profiles:
      - external

  cozinha-backend:
    image: cozinha_backend
    container_name: cozinha_backend
    networks:
      - terceirize_network
    profiles:
      - external

  implantacao-backend:
    image: implantacao_backend
    container_name: implantacao_backend
    networks:
      - terceirize_network
    profiles:
      - external

networks:
  terceirize_network:
    external: true
    name: terceirize_network
