version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: foods_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: foods123456
      MYSQL_DATABASE: foods_db
      MYSQL_USER: foods_user
      MYSQL_PASSWORD: foods123456
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./foods_db.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - foods_network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: foods_phpmyadmin
    restart: always
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      # Removendo login automático para exigir autenticação
      # PMA_USER: foods_user
      # PMA_PASSWORD: foods123456
    ports:
      - "8080:80"
    depends_on:
      - mysql
    networks:
      - foods_network

  backend:
    build: ./backend
    container_name: foods_backend
    restart: always
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: production
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: foods_db
      DB_USER: foods_user
      DB_PASSWORD: foods123456
      JWT_SECRET: foods_jwt_secret_key_2024
    depends_on:
      - mysql
    networks:
      - foods_network
    volumes:
      - ./backend:/app
      - /app/node_modules

  frontend:
    build: ./frontend
    container_name: foods_frontend
    restart: always
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://82.29.57.43:3001/api
    depends_on:
      - backend
    networks:
      - foods_network
    volumes:
      - ./frontend:/app
      - /app/node_modules

volumes:
  mysql_data:

networks:
  foods_network:
    driver: bridge 
